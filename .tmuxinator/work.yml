# ~/.tmuxinator/work.yml

name: work
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - cube:
      layout: even-horizontal
      panes:
        - cd ~/workspace/cube/core; vim
        - cd ~/workspace/cube/core # empty shell
  - mercury_client:
      layout: even-horizontal
      panes:
        - cd ~/workspace/cube/core/lib/mercury; vim
        - cd ~/workspace/cube/core/lib/mercury # empty shell
  - mercury_service:
      layout: even-horizontal
      panes:
        - cd ~/workspace/mercury_service; vim
        - cd ~/workspace/mercury_service # empty shell
  - tantrum:
      layout: even-horizontal
      panes:
        - cd ~/workspace/doppelganger; vim
        - cd ~/workspace/doppelganger # empty shell
  - tantrum-core:
      layout: even-horizontal
      panes:
        - cd ~/workspace/doppelganger-core; vim
        - cd ~/workspace/doppelganger-core # empty shell

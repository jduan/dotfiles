# ~/.tmuxinator/work.yml

name: "work "
root: ~/

# Optional tmux socket
# socket_name: foo

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - tmp:
      layout: even-vertical
      panes:
        - cd ~/
  - deployboard:
      layout: even-vertical
      panes:
        - cd ~/repos/deployboard
  - apps:
      layout: even-vertical
      panes:
        - cd ~/repos/deployboard-apps
  - airlab:
      layout: even-vertical
      panes:
        - lab sync
        - lab ssh
  - chef:
      layout: even-vertical
      panes:
        - cd ~/repos/chef
  - titanic:
      layout: even-vertical
      panes:
        - cd ~/repos/titanic
  - pry:
      layout: even-vertical
      panes:
        - pry
